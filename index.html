<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alchemy Video Wall</title>
  <!-- HLS.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Alchemy Video Wall</h1>
    </header>
    <div class="demo-hint">
      <strong>Demo URLs:</strong> Paste these test streams to try it out<br>
      ‚Ä¢ Big Buck Bunny: https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8<br>
      ‚Ä¢ Sintel: https://bitmovin-a.akamaihd.net/content/sintel/hls/playlist.m3u8
    </div>
    <div class="control-panel">
      <div>
        <label for="urlInput" style="display: block; margin-bottom: 8px; font-size: 14px; color: #888;">m3u8 URL</label>
        <input type="url" id="urlInput" placeholder="https://example.com/stream.m3u8">
      </div>
      <button class="btn-primary" id="addBtn">Add Stream</button>
      <button class="btn-secondary" id="clearAllBtn">Clear All</button>
      <button class="btn-secondary" id="exportBtn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
      <button class="btn-secondary" id="importBtn">Import JSON</button>
    </div>
    <div class="global-controls">
      <button class="btn-primary" id="playAllBtn">‚ñ∂ Play All</button>
      <button class="btn-primary" id="pauseAllBtn">‚è∏ Pause All</button>
      <button class="btn-secondary" id="muteAllBtn">üîá Mute All</button>
      <button class="btn-secondary" id="unmuteAllBtn">üîä Unmute All</button>
      <div class="grid-size-control">
        <label for="gridSize">Wall Columns:</label>
        <select id="gridSize">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>
    <div id="videoGrid" class="video-grid">
      <div class="empty-state">
        <h3>No streams added yet</h3>
        <p>Paste an m3u8 URL above to get started</p>
      </div>
    </div>
    <div class="storage-buttons">
      <button class="btn-secondary" id="autoSaveToggle">Auto-Save: ON</button>
      <button class="btn-danger" id="clearStorageBtn">Clear Local Storage</button>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
